server:
  port: ${port:8082}
spring:
  application:
    name: Payment
management:
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
logging:
  level:
    root: warn
    "Coherence": info
    org.springframework.web: info
    com.oracle.coherence.spring: info
    org.apache.http: debug
coherence:
  tracing:
    ratio: 1
otel:
  sdk:
    disabled: false
  traces:
    exporter: otlp
  exporter:
    otlp:
      traces:
        endpoint: http://jaeger-inmemory-instance-collector:4317
        protocol: grpc
  metrics:
    exporter: none
  logs:
    exporter: none
