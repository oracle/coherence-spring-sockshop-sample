apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: carts
spec:
#  cluster: SockShop
  role: Carts
  replicas: 1
  image: ghcr.io/oracle/coherence-spring-sockshop-carts:21.06.1
  imagePullPolicy: IfNotPresent
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    main: io.spring.examples.sockshop.carts.CartsApp
  jvm:
    memory:
      heapSize: 2g
  ports:
    - name: http
      port: 8080
      service:
        name: carts
        port: 80
      serviceMonitor:
        enabled: true
        path: /actuator/prometheus
