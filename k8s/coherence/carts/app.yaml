apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: carts
spec:
  cluster: SockShop
  role: Carts
  replicas: 1
  image: ghcr.io/oracle/coherence-spring-sockshop-carts:1.5.2-SNAPSHOT
  env:
    - name: COHERENCE_SERVICE_NAME
      value: "Carts"
  application:
    main: com.oracle.coherence.examples.sockshop.spring.carts.CartsApp
    args:
      - "--port=8080"
      - "--management.tracing.enabled=false"
      - "--coherence.server.startup-timeout=5m"
  jvm:
    memory:
      heapSize: 2g
    args:
      - "-Dotel.java.global-autoconfigure.enabled=true"
      - "-Dotel.service.name=carts"
      - "-Dotel.metrics.exporter=none"
      - "-Dotel.logs.exporter=none"
      - "-Dotel.exporter.otlp.traces.endpoint=http://jaeger-inmemory-instance-collector:4318/v1/traces"
      - "-Dotel.sdk.disabled=false"
      - "-Dcoherence.tracing.ratio=0"
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: carts
        port: 80
      serviceMonitor:
        enabled: true
        path: /actuator/prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
