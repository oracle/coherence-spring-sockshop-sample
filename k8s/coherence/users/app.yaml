apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: users
spec:
  cluster: SockShop
  role: Users
  replicas: 1
  image: ghcr.io/oracle/coherence-spring-sockshop-users:1.0.1-SNAPSHOT
  imagePullPolicy: Never
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
    - name: COHERENCE_SERVICE_NAME
      value: "Users"
  application:
    main: com.oracle.coherence.examples.sockshop.spring.users.UsersApp
    args:
      - "--port=8080"
      - "--spring.zipkin.enabled=false"
      - "--coherence.server.startup-timeout=5m"
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: user  # for compatibility with the existing front-end implementation
        port: 80
      serviceMonitor:
        enabled: true
        path: /actuator/prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
