apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: payment
spec:
  cluster: SockShop
  role: Payment
  replicas: 1
  image: ghcr.io/oracle/coherence-spring-sockshop-payment:latest
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
    - name: COHERENCE_SERVICE_NAME
      value: "Payment"
  application:
    main: com.oracle.coherence.examples.sockshop.spring.payment.PaymentApp
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: payment
        port: 80
      serviceMonitor:
        enabled: true
        path: /actuator/prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
