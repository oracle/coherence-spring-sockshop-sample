apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: orders
spec:
  cluster: SockShop
  role: Orders
  replicas: 1
  image: ghcr.io/oracle/coherence-spring-sockshop-orders:1.5.2-SNAPSHOT
  env:
    - name: COHERENCE_SERVICE_NAME
      value: "Orders"
  application:
    main: com.oracle.coherence.examples.sockshop.spring.orders.OrdersApp
    args:
      - "--port=8080"
      - "--coherence.server.startup-timeout=5m"
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: orders
        port: 80
      serviceMonitor:
        enabled: true
        path: /actuator/prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
